  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('iniziale.jpg') no-repeat center center fixed; /* sfondo iniziale */
      background-size: cover; /* si adatta a PC e telefono */
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-image 1s ease-in-out;
    }

    /* ✅ Per i telefoni: fix per evitare bug di sfondo */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 90%;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 200px;
      max-width: 80%;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: gold;
      color: black;
      cursor: pointer;
      margin-top: 20px;
    }

    .result {
      display: none;
      color: gold;
    }

    .result h1 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .result h2 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 20px;
    }

    .qr {
      margin-top: 30px;
    }

    .qr img {
      width: 180px;
      max-width: 80%;
    }
  </style>
</head>
